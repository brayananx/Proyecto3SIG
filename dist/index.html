<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turrialba</title>
    <link rel="icon" type="image/png" href="./icon/weather.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<style>
    #map{
        height: 98vh;
        width: 100%;
    }
    .info {
        padding: 6px 8px;
        font: 14px/16px Arial, Helvetica, sans-serif;
        background: white;
        background: rgba(255,255,255,0.8);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
    }
    .info h4 {
        margin: 0 0 5px;
        color: #777;
    }

    .legend {
        line-height: 18px;
        color: #555;
    }
    .legend i {
        width: 18px;
        height: 18px;
        float: left;
        margin-right: 8px;
        opacity: 0.7;
    }

    .topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: right;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #0b66bb;
  color: white;
}
</style>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#home">Mapa Completo</a>
        <a href="/about">About</a>
    </div>
    <div id="map"></div>
</body>
</html>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="./data/thailand.js"></script>
<script src="./data/bestWeather.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script>

    /*===================================================
                      OSM  LAYER               
===================================================*/

var map = L.map('map').setView([11.611323721500769, 99.53442294137801], 6);
var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
});
osm.addTo(map);

/*===================================================
                      MARKER               
===================================================*/

var singleMarker = L.marker([15.265096228276185, 100.76542451655753]);
singleMarker.addTo(map);
var popup = singleMarker.bindPopup('Tailandia')
popup.addTo(map);

/*===================================================
                     TILE LAYER               
===================================================*/

// Google Map Layer

googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
    maxZoom: 18,
    subdomains:['mt0','mt1','mt2','mt3']
 });
 googleStreets.addTo(map);

 // Satelite Layer
googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
   maxZoom: 18,
   subdomains:['mt0','mt1','mt2','mt3']
 });
googleSat.addTo(map);

// testing

noLayer = L.tileLayer("", {
    maxZoom: 18,
});
noLayer.addTo(map);





/*===================================================
                      GEOJSON               
===================================================*/

var thailandJSON = L.geoJSON(thailandJSON,{
    onEachFeature: function(feature,layer){
        layer.bindPopup('<b>Esto es: </b>' + feature.properties.name)
    }
}).addTo(map);
var bestWeather = L.geoJSON(bestWeather,{
    onEachFeature: function(feature,layer){
        layer.bindPopup('<b>Ciudad: </b>' + feature.properties.name)
    }, style: {
        fillColor:"red",
        opacity:"0.8",
        color:"black"
    }
}).addTo(map);

/*===================================================
                      LAYER CONTROL               
===================================================*/

var baseLayers = {
    "No Base Layer":noLayer,
    "Satellite":googleSat,
    "OpenStreetMap": osm,
    "Google Map":googleStreets,
};

var overlays = {
    "Tailandia":thailandJSON,
    "Mejores Climas":bestWeather
};

L.control.layers(baseLayers, overlays).addTo(map);

</script>
